<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronet Portal Técnico</title>
    <link rel="shortcut icon" href="/img/faveicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/Style/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-img"></div>
        <div class="login-form">
            <form id="loginForm" method="POST">
                <h2 class="mb-3 text-center">Sistema de Cobros</h2>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><span class="material-symbols-outlined">person</span></span>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><span class="material-symbols-outlined">lock</span></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                        required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="/imagen/logo.png" alt="Logo">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
